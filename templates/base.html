<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi app de facturaci√≥n{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<!-- NAVBAR PRINCIPAL -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">TU FACTURADOR</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link {% if request.url.path=='/inicio' %}active{% endif %}" href="/inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link {% if request.url.path.startswith('/facturas') %}active{% endif %}" href="/facturas">Facturas</a></li>
        <li class="nav-item"><a class="nav-link {% if request.url.path.startswith('/gastos') %}active{% endif %}" href="/gastos">Gastos</a></li>
        <li class="nav-item"><a class="nav-link {% if request.url.path.startswith('/proveedores') %}active{% endif %}" href="/proveedores">Proveedores</a></li>
        <li class="nav-item"><a class="nav-link {% if request.url.path.startswith('/clientes') %}active{% endif %}" href="/clientes">Clientes</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
